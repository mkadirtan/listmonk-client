openapi: 3.0.0
info:
  description: The API collection for listmonk
  license:
    name: AGPL-3.0 license
    url: https://github.com/knadh/listmonk/blob/master/LICENSE
  title: Listmonk
  version: 1.0.0
servers:
- description: Listmonk Developement Server
  url: http://localhost:9000/api
tags:
- description: Misc API
  name: Miscellaneous
- description: Settings API
  name: Settings
- description: Admin API
  name: Admin
- description: Logs API
  name: Logs
- description: Subscribers API
  externalDocs:
    url: https://listmonk.app/docs/apis/subscribers/
  name: Subscribers
- description: Bounce API
  name: Bounces
- description: Subscriber List API
  externalDocs:
    url: https://listmonk.app/docs/apis/lists/
  name: Lists
- description: Import API
  externalDocs:
    url: https://listmonk.app/docs/apis/lists/
  name: Import
- description: Campaign API
  externalDocs:
    url: https://listmonk.app/docs/apis/campaigns/
  name: Campaigns
- description: Media API
  externalDocs:
    url: https://listmonk.app/docs/apis/media/
  name: Media
- description: Templates API
  externalDocs:
    url: https://listmonk.app/docs/apis/templates/
  name: Templates
- description: Transactional API
  externalDocs:
    url: https://listmonk.app/docs/apis/transactional/
  name: Transactional
- description: Maintenance API
  name: Maintenance
- description: Listmonk Public API
  name: Public
paths:
  /health:
    get:
      description: healthcheck endpoint
      operationId: getHealthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Miscellaneous
  /config:
    get:
      description: returns general server config.
      operationId: getServerConfig
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getServerConfig_200_response'
          description: A server config object
      tags:
      - Miscellaneous
  /lang/{lang}:
    get:
      description: returns the JSON language pack given the language code
      operationId: getI18nLang
      parameters:
      - description: JSON language pack required
        explode: false
        in: path
        name: lang
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getI18nLang_200_response'
          description: requested language pack
      tags:
      - Miscellaneous
  /dashboard/charts:
    get:
      description: returns chart data points to render on the dashboard.
      operationId: getDashboardCharts
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDashboardCharts_200_response'
          description: chart data points
      tags:
      - Miscellaneous
  /dashboard/counts:
    get:
      description: returns stats counts to show on the dashboard
      operationId: getDashboardCounts
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDashboardCounts_200_response'
          description: stat counts
      tags:
      - Miscellaneous
  /settings:
    get:
      description: returns settings from DB
      operationId: getSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSettings_200_response'
          description: settings object
      tags:
      - Settings
    put:
      description: returns updated settings from the DB.
      operationId: updateSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Settings'
        description: updated settings field values
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: updated settings object
      tags:
      - Settings
  /settings/smtp/test:
    post:
      description: test smtp settings
      operationId: testSMTPSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SMTPTest'
        description: updated SMTP settings field values
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: updated SMTP test settings
      tags:
      - Settings
  /admin/reload:
    post:
      description: restarts the app
      operationId: reloadApp
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Admin
  /logs:
    get:
      description: returns the log entries stored in the log buffer
      operationId: getLogs
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getLogs_200_response'
          description: stored log entries
      tags:
      - Logs
  /subscribers:
    delete:
      description: handles subscribers deletion
      operationId: deleteSubscriberByList
      parameters:
      - description: subscriber id/s to be deleted
        explode: true
        in: query
        name: id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
    get:
      description: returns all subscribers.
      operationId: getSubscribers
      parameters:
      - description: number of records to skip
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: max number of records to return per page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: query subscribers with an SQL expression.
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSubscribers_200_response'
          description: subscribers list
      tags:
      - Subscribers
    post:
      description: handles creation of new subscriber
      operationId: createSubscriber
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSubscriber'
        description: new subscriber info
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createSubscriber_200_response'
          description: subscriber object
      tags:
      - Subscribers
  /subscribers/{id}:
    delete:
      description: handles subscriber deletion based on id
      operationId: deleteSubscriberById
      parameters:
      - description: The id value of the subscriber you want to get.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
    get:
      description: handles the retrieval of a single subscriber by ID.
      operationId: getSubscriberById
      parameters:
      - description: The id value of the subscriber you want to get.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createSubscriber_200_response'
          description: gets a single subscriber.
      tags:
      - Subscribers
    put:
      description: modify subscriber data
      operationId: updateSubscriberById
      parameters:
      - description: The id of subscriber to update
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSubscriber'
        description: new subscriber info
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createSubscriber_200_response'
          description: returns updated subscriber.
      tags:
      - Subscribers
  /subscribers/lists:
    put:
      description: handles bulk addition or removal of subscribers
      operationId: manageSubscriberLists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberQueryRequest'
        description: The list of subscribers details to add or remove
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
  /subscribers/lists/{id}:
    put:
      description: handles bulk addition or removal of subscribers for a specified
        list id
      operationId: manageSubscriberListById
      parameters:
      - description: The id of list you want to update
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberQueryRequest'
        description: The list of subscribers to add or remove
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
  /subscribers/blocklist:
    put:
      description: handles blocklisting of subscriber list
      operationId: manageBlocklistBySubscriberList
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberQueryRequest'
        description: The list of subscribers to blocklist
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
  /subscribers/{id}/blocklist:
    put:
      description: handles the blocklisting of one or more subscribers.
      operationId: manageBlocklistSubscribersById
      parameters:
      - description: The id value of the subscriber you want to blocklist.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberQueryRequest'
        description: The id of subscriber to add or remove
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
  /subscribers/{id}/export:
    get:
      description: retrieves a subscriber's profile
      operationId: exportSubscriberDataByID
      parameters:
      - description: The id value of subscriber profile you want to export
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriberData'
          description: subscriber data object
          headers:
            Cache-Control:
              explode: false
              schema:
                type: string
              style: simple
            Content-Disposition:
              explode: false
              schema:
                example: attachment; filename="data.json"
                type: string
              style: simple
      tags:
      - Subscribers
  /subscribers/{id}/bounces:
    delete:
      description: deletes a subscriber's bounce records
      operationId: deleteSubscriberBouncesById
      parameters:
      - description: subscriber id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
    get:
      description: retrieves a subscriber's bounce records
      operationId: getSubscriberBouncesById
      parameters:
      - description: subscriber id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSubscriberBouncesById_200_response'
          description: list of bounce records of a subscriber
      tags:
      - Subscribers
  /subscribers/{id}/optin:
    post:
      description: sends an optin confirmation e-mail to a subscriber.
      operationId: subscriberSendOptinById
      parameters:
      - description: sends an optin confirmation e-mail to a subscriber
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
  /subscribers/query/delete:
    post:
      description: bulk deletes based on an arbitrary SQL expression.
      operationId: deleteSubscriberByQuery
      requestBody:
        content:
          text/plain:
            schema:
              type: string
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberQueryRequest'
        description: Arbitrary SQL expression.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
  /subscribers/query/blocklist:
    put:
      description: bulk blocklists subscribers based on an arbitrary SQL expression.
      operationId: blocklistSubscribersQuery
      requestBody:
        content:
          text/plain:
            schema:
              type: string
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberQueryRequest'
        description: Arbitrary SQL expression.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
  /subscribers/query/lists:
    put:
      description: bulk adds/removes/unsubscribes subscribers from one or more lists
        based on an arbitrary SQL expression.
      operationId: manageSubscriberListsByQuery
      requestBody:
        content:
          text/plain:
            schema:
              type: string
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberQueryRequest'
        description: Arbitrary SQL expression.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Subscribers
  /bounces:
    delete:
      description: handles retrieval of bounce records.
      operationId: deleteBounces
      parameters:
      - description: flag for multiple bounce record deletion
        explode: true
        in: query
        name: all
        required: false
        schema:
          type: boolean
        style: form
      - description: list of bounce ids to delete
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Bounces
    get:
      description: handles retrieval of bounce records.
      operationId: getBounces
      parameters:
      - description: bounce record retrieval of particular campaign
        explode: true
        in: query
        name: campaign_id
        required: false
        schema:
          type: integer
        style: form
      - description: total number of pages
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: number of items per page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/getBounces_request'
        description: output parameters form
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBounces_200_response'
          description: list of bounce records
      tags:
      - Bounces
  /bounces/{id}:
    delete:
      description: "handles bounce deletion, either a single one (ID in the URI),\
        \ or a list."
      operationId: deleteBounceById
      parameters:
      - description: The id value of the bounce you want to delete.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Bounces
    get:
      description: handles retrieval of bounce record by id
      operationId: getBounceById
      parameters:
      - description: The id value of the bounce you want to retreive.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBounceById_200_response'
          description: bounce object
      tags:
      - Bounces
  /lists:
    get:
      description: retrieves lists with additional metadata like subscriber counts.
        This may be slow.
      operationId: getLists
      parameters:
      - description: total number of pages
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: number of items per page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/getLists_request'
        description: output parameters form
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getLists_200_response'
          description: list of metadata
      tags:
      - Lists
    post:
      description: handles list creation
      operationId: createList
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewList'
        description: new list info
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createList_200_response'
          description: updated list object
      tags:
      - Lists
  /lists/{list_id}:
    delete:
      description: "handles list deletion, either a single one (ID in the URI), or\
        \ a list."
      operationId: deleteListById
      parameters:
      - description: The id value of the lists you want to delete.
        explode: false
        in: path
        name: list_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Lists
    get:
      description: retrieves lists with additional metadata like subscriber counts.
        This may be slow.
      operationId: getListById
      parameters:
      - description: The id value of the list you want to retreive.
        explode: false
        in: path
        name: list_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createList_200_response'
          description: list object
      tags:
      - Lists
    put:
      description: handles list modification
      operationId: updateListById
      parameters:
      - description: The id value of the list you want to update
        explode: false
        in: path
        name: list_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/List'
        description: updated list field values
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createList_200_response'
          description: updated list object
      tags:
      - Lists
  /import/subscribers:
    delete:
      description: sends a stop signal to the importer.
      operationId: stopImportSubscribers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getImportSubscribers_200_response'
          description: response
      tags:
      - Import
    get:
      description: returns import status.
      operationId: getImportSubscribers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getImportSubscribers_200_response'
          description: import status
      tags:
      - Import
    post:
      description: handles the uploading and bulk importing of a ZIP file of one or
        more CSV files.
      operationId: importSubscribers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/importSubscribers_request'
        description: uploads and bulk imports of compressed CSV files
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getImportSubscribers_200_response'
          description: updated import status
      tags:
      - Import
  /import/subscribers/logs:
    get:
      description: returns import statistics
      operationId: getImportSubscriberStats
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getImportSubscriberStats_200_response'
          description: import statistics
      tags:
      - Import
  /campaigns:
    get:
      description: handles retrieval of campaigns
      operationId: getCampaigns
      parameters:
      - description: status flag of campaign
        explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            enum:
            - scheduled
            - running
            - paused
            - cancelled
            type: string
          type: array
        style: form
      - description: boolean flag for response with/without body
        explode: true
        in: query
        name: no_body
        required: false
        schema:
          type: boolean
        style: form
      - description: total number of pages
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: number of items per page
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/getCampaigns_request'
        description: output parameters form
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCampaigns_200_response'
          description: list of campaigns
      tags:
      - Campaigns
    post:
      description: handles campaign creation
      operationId: createCampaign
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignRequest'
        description: new campaign info
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createCampaign_200_response'
          description: new campaign object
      tags:
      - Campaigns
  /campaigns/{id}:
    delete:
      description: deletes specified campaign
      operationId: deleteCampaignById
      parameters:
      - description: The id value of the campaign you want to get.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHealthCheck_200_response'
          description: OK
      tags:
      - Campaigns
    get:
      description: handles retrieval of campaigns.
      operationId: getCampaignById
      parameters:
      - description: The id value of the campaign you want to get.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      - description: boolean flag for response with/without body
        explode: true
        in: query
        name: no_body
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCampaignById_200_response'
          description: campaign object
      tags:
      - Campaigns
    put:
      description: handle updation of campaign
      operationId: updateCampaignById
      parameters:
      - description: the id value of campaign you want to update
